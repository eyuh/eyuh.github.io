<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Sinch VIDEO Sample app</title>
    <link rel="stylesheet" href="style/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../sinch.min.js"></script>
	<script>
		$(function(){
			$('#switchButton').click(function(){
				console.log("yup");
				var oldMe = $('#me').attr("src");
				$('#me').attr("src","https://www.youtube.com/embed/paJ85RCJDh4?ecver=2");
				console.log($('#me').attr("src"));
			});
		});
	</script>
</head>

<body>
    <div class="top1">
        <img class="instructions" src="style/instructions.png">
    </div>
	<div class="inner loginBox">
		<h3 id="login">Sign in</h3>
		<form id="userForm" method="POST" action="../../../java/DataServlet">
			<input id="username" placeholder="USERNAME"><br>
			<input id="password" type="password" placeholder="PASSWORD"><br>
			<button id="loginUser"class="loginButtons">Login</button>
			<button id="createUser"class="loginButtons">Create</button>
		</form>
		<div id="userInfo">
			<h3><span id="username"></span></h3>
			<button id="logOut">Logout</button>
		</div>
	</div>
    <div id="chromeWarning" class="big">
        <b style="color: red;">Warning!</b> Chrome is the only supported browser atm.
    </div>
	<form method="post">
		<input name="textbox1" type="text" id="txt1"/>
		<input name="buttonExecute" onclick="execute(document.getElementById('txt1').value)" type="button" value="Execute" />
	</form>
    <button id="swap_views"> Swap </button>
    <div class="youtube_and_group_video" style="position:relative;background:red;width:660px;height:660px;">
        <div class="youtube_video" id="youtube_video_container" style="position:absolute;top:10px;left:10px;">
            <iframe id="videoName" src="about:blank"  frameborder="0" allowfullscreen>

            </iframe>
        </div>
        <div class="container" id="group_video_container" style="position:absolute;top:380px;left:10px">
            <div class="clearfix"></div>
            <video id="me" style="width:300px;height:240px;" autoplay></video>
			<video id="other0" style="width:300px;height:240px;right:10px;" autoplay></video>
			<video id="other1" autoplay></video>
			<video id="other2" autoplay></video>
			<video id="other3" autoplay></video>
			<video id="other4" autoplay></video>
        </div>
    </div>
</body>
<script src="GROUPVIDEOsample.js"></script>

</html>
